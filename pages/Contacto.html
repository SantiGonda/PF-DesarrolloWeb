    <main>
        <form>

            <label for="nombre">Nombre:</label>

            <br>

            <br>

            <label for="password">Contaseña</label>

            <br>

            <label for="Mensaje">Mensaje</label>
            <br>
            <textarea name="Mensaje" cols="30" rows="10"></textarea>

            <input type="reset" value="Resetear formulario">

        </form>

        <div><label for="check">Aceptar terminos y condiciones</label>

            <label for="colores">Cuanto te gusta la Marihuana</label>
            <select name="gustos" id="colores">
                <option value="elige">
                    Elige uno
                </option>
                <option value="mucho">

                </option>
                <option value="bastante">
